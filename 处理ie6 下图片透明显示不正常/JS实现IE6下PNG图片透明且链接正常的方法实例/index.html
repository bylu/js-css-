<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>解决ie6下png透明方法一之JS法-逸维视觉</title>
<style type="text/css">
	.a{background: #FFFF99 ;  background-image: url(bg.jpg); height:800px;padding: 50px;  }
	.b{ float: left;  background: url(tra.png) no-repeat 0 0; width:240px; height:307px; margin-right:20px;} 
</style>
<!--背景图片透明方法-->
<script src="iepng.js" type="text/javascript"></script>
<!--插入图片透明方法-->
<script type="text/javascript">
   EvPNG.fix('div, ul, img, li, input');  //EvPNG.fix('包含透明PNG图片的标签'); 多个标签之间用英文逗号隔开。
</script>
</head>
<body>
<div class="a">
    <div class="b">
      <p>&nbsp;</p>
      <p>　标准之路</p>
      <p>　<a href="http://www.aa25.cn">www.aa25.cn</a></p>
      <p>　上边的链接可以点开哟</p>
  </div><!--背景调用-->
    <img src="tra.png" width="240"  height="307" alt="" /><!--页面插入图片-->
</div>
</body>
</html>
